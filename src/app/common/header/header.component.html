<div class="header">
  <a>{{'BOOK_HEADER.TITLE' | translate}}</a>

      <label for="dark" class="toggle-switch">

  </div>
   <div class="space-between">
     <button type="button" (click)= "onLogout()"> Log out
    </button>
  </div>
</div>
